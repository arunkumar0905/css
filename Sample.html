<html>
    <head>
        <title>Form Tags</title>
        <font size="8px" face="Arial Black" color="red"><h2 align="center"><u>Form Tags</u></h2></font>
    </head>
    <body>
        <marquee behaviour="" bgcolor="sky blue" direction="right">
        <font size="5px" face="Georgia" color="Black">
        Ak-Mass
        </font>
        </marquee>
        <br><br>
        <image src="images/a1.jpg" alt="no image" width="250px" height="250px">
        <image src="images/a2.jfif" alt="no image" width="250px" height="250px">
        <image src="images/a3.jpg" alt="no image" width="250px" height="250px">
        <image src="images/a4.jpg" alt="no image" width="250px" height="250px">
        <image src="images/a5.jpg" alt="no image" width="250px" height="250px">
        <br><br>
        <hr>
        <form>
            First Name: <input type="text" name="first name" placeholder="Enter your first name">
             <br><br>
            Last Name: <input type="text" name="last name" placeholder="Enter your last name">
             <br><br>
            Date of Birth: <input type="date" name="dateofbirth">
             <br><br>
            Email ID: <input type="email" name="email" placeholder="Enter your email id">
             <br><br>
            Password: <input type="password" name="Password">
             <br><br>
            Phone Number: <input type="number" name="phonenumber">
             <br><br>
            Gender:
            <input type="Radio" name="Gender" value="Male">Male
            <input type="Radio" name="Gender" value="Female">Female
            <input type="Radio" name="Gender" value="Others">Others
            <br><br>
            Sports Activity:
            <input type="Checkbox" name="Cricket" value="Cricket">Cricket
            <input type="Checkbox" name="Carrom" value="Carrom">Carrom
            <input type="Checkbox" name="Chess" value="Chess">Chess
            <input type="Checkbox" name="FootBall" value="FootBall">FootBall
            <input type="Checkbox" name="VallyBall" value="VallyBall">VallyBall
             <br><br>
            Highest Qualification:
            <input type="Radio" name="Highest Qualification" value="10">10
            <input type="Radio" name="Highest Qualification" value="12">12
            <input type="Radio" name="Highest Qualification" value="Diplamo">Diplamo
            <input type="Radio" name="Highest Qualification" value="UG">UG
            <input type="Radio" name="Highest Qualification" value="PG">PG    
             <br><br>
            Choose Your City:
            <select>
            <option value="Chennai" name="Chennai">Chennai</option>
            <option value="Bangalore" name="Bangalore">Bangalore</option>
            <option value="Goa" name="Goa">Goa</option>
            <option value="Mumbai" name="Mumbai">Mumbai</option>
            <option value="Kerala" name="Kerala">Kerala</option>
            <option value="Cochin" name="Cochin">Cochin</option>
            <option value="Thirupathi" name="Thirupathi">Thirupathi</option>
            </select>
             <br><br>
            Description:
            <textarea name="Description"></textarea>
             <br><br>
            File Upload:
            <input type="file" name="file uploaded">
             <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
            
        </form>
    </body>
    </html>
